<div style="min-height: 750px;">
    <!-- <p>{{allAdmins|json}}</p> -->

    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col"> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allAdmins">
                <th scope="row">{{item._id}}</th>
                <td>{{item.admin_name}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteAdmin(item._id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
