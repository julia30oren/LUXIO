<form class="regF" *ngIf="!regFormNext">
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="City">
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Phone N">
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Password confirmation">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"><button (click)="getTermsOfAgeement()">Условия соглашения</button></div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
              согласен/на
            </label>
            </div>
        </div>
    </div>
    <button (click)="nextPage()" type="button" class="btn btn-dark btn-lg btn-block" style="margin-top: 15px;">Дальше</button>
</form>
