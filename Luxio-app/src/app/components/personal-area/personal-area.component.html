<!-- <p>{{what_to_show|json}}</p> -->

<div class="sort-buttons-div">
    <button type="button" class="btn btn-outline-dark s-button" (click)="getMyWishlist()" [ngClass]="{butve: what_to_show==='wishlist'}">{{ 'PERSONAL-AREA.wishlist' | translate }}</button>
    <button type="button" class="btn btn-outline-dark s-button" (click)="getMyCart()" [ngClass]="{butve: what_to_show==='cart'}">{{ 'PERSONAL-AREA.cart' | translate }}</button>
    <button type="button" class="btn btn-outline-dark s-button" (click)="getPurchaseHistory()" [ngClass]="{butve: what_to_show==='purchase-history'}">{{ 'PERSONAL-AREA.purchase-history' | translate }}</button>
    <button type="button" class="btn btn-outline-dark s-button" (click)="getPrivateInfo()" [ngClass]="{butve: what_to_show==='private-info'}">{{ 'PERSONAL-AREA.personal-information' | translate }}</button>
</div>

<div style="display: flex; flex-direction: row;">
    <div class="personal-content">
        <app-personal-a-card *ngIf="what_to_show==='wishlist' || what_to_show==='cart'"></app-personal-a-card>
        <app-private-info *ngIf="what_to_show==='private-info'"></app-private-info>
        <app-purchase-history *ngIf="what_to_show==='purchase-history'"></app-purchase-history>
    </div>
    <!-- ----------------------------------------------------MODEL IMAGE---------------------------------- -->
    <div>
        <div class="AKZENTZ-model"></div>
        <p *ngIf="what_to_show==='wishlist' || what_to_show==='cart'" class="message-link" (click)="close_advertisement()">{{ 'PERSONAL-AREA.CARD.shipping-details' | translate}}</p>
        <div *ngIf="what_to_show==='wishlist' || what_to_show==='cart'" id="shipping-details" [ngClass]="{Hebrew: languege==='iv'}">
            <p>{{'PERSONAL-AREA.SHIPPING-D.p-1' | translate}}</p>
            <p>{{'PERSONAL-AREA.SHIPPING-D.p-2' | translate}}</p>
            <p>{{'PERSONAL-AREA.SHIPPING-D.p-3' | translate}}</p>
        </div>
    </div>
</div>
