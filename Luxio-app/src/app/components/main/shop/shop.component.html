<div class="sort">
    <form>
        <div class="form-row">
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" (click)="getAll()">Всё</button>
            </div>

            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" #prod_class>
              <option value='' selected>Категория...</option>
              <option value="bases">БАЗЫ / ТОПЫ / BUILD</option>
              <option value="Luxio">Luxio GEL</option>
              <option value="Options">Options</option>
              <option value="Gel Play">Gel Play</option>
              <option value="Hard GEL">Hard GEL</option>
              <option value="materials">Технические материалы</option>
              <option value="accessories">Аксессуары</option>
            </select>
            </div>

            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" #color>
              <option value="" selected>Цвет...</option>
              <option value="белый">белый</option>
              <option value="чёрный">чёрный</option>
              <option value="розовый">розовый</option>
              <option value="красный">красный</option>
              <option value="оранжевый">оранжевый</option>
              <option value="жёлтый">жёлтый</option>
              <option value="зелёный">зелёный</option>
              <option value="синий">синий</option>
              <option value="фиолетовый">фиолетовый</option>
              <option value="коричневый">коричневый</option>
              <option value="серый">серый</option>
            </select>
            </div>

            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" #tint>
              <option value="" selected>Оттенок...</option>
              <option value="светлый">светлый</option>
              <option value="тёмный">тёмный</option>
              <option value="яркий">яркий</option>
            </select>
            </div>

            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" #transparency>
              <option value="" selected>Прозрачность...</option>
              <option value="прозрачный">прозрачный</option>
              <option value="непроглядный">непрозрачный</option>
            </select>
            </div>

            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" (click)="getSorted(prod_class.value, color.value, tint.value, transparency.value)">Сортировать</button>
            </div>


        </div>
    </form>
</div>

<div class="shopComp" *ngIf="shop && !sorted">
    <div *ngFor="let item of shop" class="card" style="width: 18rem;" id={{item.id}}>
        <div class="buttons">
            <button class="favButton"><i class="fas fa-heart fa-2x"></i></button>
            <button class="addButton"> Добывить <i class="fas fa-shopping-cart fa-1x"></i></button>
        </div>
        <img src={{item.img_link}} class="card-img-top" alt="...">
        <h5 class="card-title" style="text-align: center;">{{item.price}} &#8362;</h5>
    </div>
</div>

<div class="shopComp" *ngIf="sorted">
    <div *ngFor="let item of sorted" class="card" style="width: 18rem; height: 18rem;" id={{item.id}}>
        <div class="buttons">
            <button class="favButton"><i class="fas fa-heart fa-2x"></i></button>
            <button class="addButton"> Добывить <i class="fas fa-shopping-cart fa-1x"></i></button>
        </div>
        <img src={{item.img_link}} class="card-img-top" alt="...">
        <h5 class="card-title" style="text-align: center;">{{item.price}} &#8362;</h5>
    </div>
</div>

<style>
    .sort {
        width: 97%;
        display: flex;
        justify-content: center;
    }
    
    .shopComp {
        display: flex;
        height: 600px;
        flex-wrap: wrap;
        align-content: space-between;
    }
    
    .card {
        margin: 1%;
        background-color: rgba(0, 0, 0, 0);
    }
    
    .buttons {
        width: 100%;
        position: absolute;
        display: flex;
        justify-content: center;
    }
    
    .favButton {
        width: 20%;
        margin: 2%;
        border: none;
        color: gray;
        background-color: rgba(128, 128, 128, 0);
    }
    
    .favButton :hover {
        color: brown;
    }
    
    .addButton {
        width: 70%;
        margin: 2%;
        border: none;
        background-color: gray;
    }
    
    .card-title {
        position: absolute;
        bottom: 5%;
        right: 23%;
    }
</style>
