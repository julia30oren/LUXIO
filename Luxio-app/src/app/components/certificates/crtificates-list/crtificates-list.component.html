<div class="mainRequests">
    <h1>Запросы на подтверждение :</h1>

    <div class="requests-div" *ngIf="certificatesList">

        <div *ngFor="let item of certificatesList" class="card mb-3" style="max-width: 100%;">
            <div class="row no-gutters">
                <div class="col-md-3">
                    <img src="{{item.certificate_link}}" class="card-img" alt="...">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h5 class="card-title">{{item.f_name}} {{item.s_name}}</h5>
                        <p class="card-text">{{item.category}}</p>
                        <p class="card-text">{{item.city}}</p>
                        <p class="card-text">{{item.phone_number}}</p>
                        <p class="card-text"><small class="text-muted">Дата подачи заявки: {{item.time | date}}</small></p>
                    </div>
                </div>
                <div class="col-md-2 buttons">
                    <div> {{item.approved}} </div>
                    <button type="button" class="btn btn-success" (click)="confirm(item.id)">Подтвердить</button>
                    <button type="button" class="btn btn-danger" (click)="refuse(item.id)">Отказать</button>
                </div>
            </div>
        </div>
    </div>

</div>
